{% if page.mathjax %}
<script type="text/x-mathjax-config">
    // http://sgeos.github.io/github/jekyll/2016/08/21/adding_mathjax_to_a_jekyll_github_pages_blog.html
    // https://github.crookster.org/Adding-MathJAX-LaTeX-MathML-to-Jekyll/
    MathJax.Hub.Config({
        tex2jax: {
            inlineMath: [ ['$','$'], ["\\(","\\)"] ],
            processEscapes: true
        }
    });
    MathJaxLocalUrl = "{{ "/assets/MathJaxLocal.js" | prepend: site.baseurl }}";
</script>
<script
    type="text/javascript"
    charset="utf-8"
    src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
>
</script>
<script
    type="text/javascript"
    charset="utf-8"
    src="{{ "/assets/MathJaxLocal.js" | prepend: site.baseurl }}"
>
</script>
{% endif %}
