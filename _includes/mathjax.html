{% if page.mathjax %}
<script type="text/x-mathjax-config">
    // http://sgeos.github.io/github/jekyll/2016/08/21/adding_mathjax_to_a_jekyll_github_pages_blog.html
    // https://github.crookster.org/Adding-MathJAX-LaTeX-MathML-to-Jekyll/
    MathJax.Hub.Config({
        tex2jax: {
            inlineMath: [ ['$','$'], ["\\(","\\)"] ],
            processEscapes: true
        }
    });
    var newMathJax = 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js';
    var oldMathJax = 'cdn.mathjax.org/mathjax/latest/MathJax.js';
</script>
<script type="text/javascript">
    MathJaxLocalUrl = "{{ "/assets/mathjax.js" | prepend: site.baseurl | prepend: site.urlx }}";
</script>
<!--
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
-->
<script type="text/javascript" charset="utf-8"
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML" >
</script>

<script type="text/javascript" charset="utf-8"
    src="{{ "/assets/mathjax.js" | prepend: site.baseurl }}" >
</script>
{% endif %}
