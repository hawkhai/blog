<div class="captioned-img align{{include.align}} {% if include.noshadow %}noshadow{% endif %}">
{% if include.url %}
    <a href="{{ include.url | prepend: site.baseurl }}">
        <img src="{{ include.url | prepend: site.baseurl }}"
            {% if include.width %}width="{{ include.width }}"{% endif %}
            {% if include.height %}height="{{ include.height }}"{% endif %}
            {% if include.style %}style="{{ include.style }}"{% endif %}
        />
    </a>
    {% if include.caption %}<br/>{{ include.caption }}{% endif %}
{% endif %}

{% if include.url2 %}&nbsp;&nbsp;
    <a href="{{ include.url2 | prepend: site.baseurl }}">
        <img src="{{ include.url2 | prepend: site.baseurl }}"
            {% if include.width2 %}width="{{ include.width2 }}"{% endif %}
            {% if include.height2 %}height="{{ include.height2 }}"{% endif %}
            {% if include.style2 %}style="{{ include.style2 }}"{% endif %}
        />
    </a>
    {% if include.caption2 %}<br/>{{ include.caption2 }}{% endif %}
{% endif %}

{% if include.url3 %}&nbsp;&nbsp;
    <a href="{{ include.url3 | prepend: site.baseurl }}">
        <img src="{{ include.url3 | prepend: site.baseurl }}"
            {% if include.width3 %}width="{{ include.width3 }}"{% endif %}
            {% if include.height3 %}height="{{ include.height3 }}"{% endif %}
            {% if include.style3 %}style="{{ include.style3 }}"{% endif %}
        />
    </a>
    {% if include.caption3 %}<br/>{{ include.caption3 }}{% endif %}
{% endif %}
</div>
